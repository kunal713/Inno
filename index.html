<!DOCTYPE html>

<html lang="en">
<head>
  <title>Back to the Future	</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 87%;
      margin: auto;
  }
  </style>
</head>

<body>
  <div class="container">
    <header>
      Back to the Future
    </header>
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="http://cinemassacre.com/wp-content/uploads/2009/11/back-to-the-future-part-ii-original.jpg" alt="Back" width="460" height="345">
          <div class="carousel-caption">We have to go back, Marty!</div>
        </div>

        <div class="item">
          <img src="http://media.comicbook.com/wp-content/uploads/2014/02/back-to-the-future-delorean.jpg" alt="Roads" width="460" height="345"/>
          <div class="carousel-caption">Roads? Where we're going, we don't need roads.</div>
        </div>
      
        <div class="item">
          <img src="https://i.ytimg.com/vi/JYbO1yZQ7I8/maxresdefault.jpg" alt="Johnny B. Goode" width="460" height="345">
          <div class="carousel-caption">I guess you guys aren't ready for that yet. But your kids are gonna love it.</div>
        </div>

        <div class="item">
          <img src="http://www.veritasprep.com/blog/wp-content/uploads/2015/10/lloyd-back-to-the-future5B15D.jpg" alt="Flower" width="460" height="345">
          <div class="carousel-caption">Great Scott!</div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>
</html>
